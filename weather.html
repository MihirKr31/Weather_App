<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div class="container">
        <h1 class="heading">Weather App</h1>
        <form class="search-form" action="">
            <input type="text" placeholder="Enter the city" class="search-box">
            <button class="search-button" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
        <div class="city-date">
            <h1 class="city">Delhi</h1>
            <p class="date">07/05/2024</p>
        </div>
        <div class="temperature-info">
             <div class="icon-desc">
                <i class="material-icons">sunny</i>
                <span class="description">Sunny</span>
             </div>
             <div class="temperature">30Â°C</div>
        </div>
        <div class="other-info">
            <div class="wind">
                <i class="material-icons">air</i>
                <h2 class="wind-speed">30km/hr</h2>
                <p class="wind-type">Wind</p>
            </div>

            <div class="humidity">
                <i class="material-icons">water_drop</i>
                <h2 class="humidity-percent">80%</h2>
                <p class="humidity-type">Humidity</p>
            </div>

            <div class="visibility">
                <i class="material-icons">visibility</i>
                <h2 class="visibility-percent">10%</h2>
                <p class="visibility-type">Visibility</p>
            </div>
        </div>
    </div>
            
            
      <script src="script.js"></script>
</body>
</html>
